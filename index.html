<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Cookbook</title>
    <link rel="stylesheet" href="./index.css">

</head>

<body>
    <h1>May Family Digital Cookbook</h1>

    <div id="searchBar">
        <label for="search">Search:</label>
        <input type="text" id="search" oninput="searchRecipes()">
    </div>

    <div id="recipeForm">
        <h2>Add a Recipe</h2>
        <form id="addRecipeForm">
            <label for="recipeName">Name:</label>
            <input type="text" id="recipeName" required class="inputBox" style="height: 40px;">
           
            <label for="ingredients">Ingredients:</label>
            <textarea id="ingredients" required class="inputBox"></textarea>
            
            <label for="directions">Directions:</label>
            <textarea id="directions" required class="inputBox"></textarea>
           
            <button type="button" onclick="addRecipe()">Add Recipe</button>
        </form>
    </div>

    <div id="recipeList">
        <h2>Recipe List</h2>
        <div id="recipes"></div>
    </div>

    <br>

    <section class="credit">
        Created by Quentyn May • © Copyright 2024 Quentyn May
    </section>

    <script src="./index.js"></script>
</body>

</html>
